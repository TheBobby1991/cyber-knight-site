<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        /* АНИМИРОВАННЫЙ КИБЕРПАНК-ФОН */
        .cyber-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }
        .container {
            background: rgba(35, 35, 45, 0.88);
            border-radius: 22px;
            box-shadow: 0 0 32px 8px #1bbfff38, 0 2px 32px #000a;
            padding: 42px 34px 34px 34px;
            text-align: center;
            max-width: 380px;
            margin: auto;
            position: relative;
            z-index: 2;
        }
        .avatar {
            width: 98px;
            height: 98px;
            border-radius: 20px;
            box-shadow: 0 0 22px #37b6ff80, 0 2px 8px #0007;
            margin-bottom: 22px;
            background: #282e36;
        }
        h1 {
            margin-bottom: 18px;
            font-size: 2.2rem;
            letter-spacing: 3px;
            color: #39f6ff;
            text-shadow: 0 0 16px #00f9ffcc, 0 0 28px #1bc7ff70, 0 1px 1px #222;
            animation: flicker 2.5s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 16px #00f9ffcc, 0 0 28px #1bc7ff70, 0 1px 1px #222; }
            2%, 8%, 70% { opacity: 0.92; text-shadow: 0 0 14px #22f9ff99, 0 0 18px #00c8ff80; }
            10% { opacity: 0.6; text-shadow: 0 0 12px #0080ff80, 0 0 16px #1bc7ff40; }
            12%, 15%, 20% { opacity: 1; }
            22% { opacity: 0.82; }
            40% { opacity: 0.98; }
            50% { opacity: 1; }
        }
        p {
            margin-bottom: 19px;
            color: #b0d0ff;
            font-size: 1.07rem;
        }
        .download-btn {
            background: linear-gradient(90deg, #37B6FF 0%, #e430ff 90%);
            color: #fff;
            padding: 18px 38px;
            font-size: 1.13rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 28px #0fffd877, 0 2px 10px #b625ff30;
            position: relative;
            overflow: hidden;
            letter-spacing: 1.5px;
            transition: box-shadow 0.17s, transform 0.13s;
        }
        .download-btn::after {
            content: "";
            position: absolute;
            left: -80px;
            top: 0;
            width: 60px;
            height: 100%;
            background: linear-gradient(100deg, #fff6, #0ff8, #fff0);
            transform: skewX(-25deg);
            animation: moveLight 2.4s infinite linear;
        }
        @keyframes moveLight {
            0% { left: -80px; }
            70% { left: 110%; }
            100% { left: 110%; }
        }
        .download-btn:hover {
            box-shadow: 0 0 54px #12ffea90, 0 4px 28px #b625ff80;
            transform: scale(1.04) translateY(-2px);
        }
        .about-block {
            background: rgba(24,30,36,0.97);
            border-radius: 14px;
            padding: 17px 14px 12px 14px;
            margin-bottom: 24px;
            box-shadow: 0 2px 16px #10e3fa2a;
            border: 1.5px solid #42f6fa33;
        }
        .about-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #b962ff;
            font-size: 1.15rem;
            letter-spacing: 1.3px;
            text-shadow: 0 0 9px #e430ff60;
        }
        .about-text {
            font-size: 1.03rem;
            color: #e2f4ff;

        }
        @media (max-width: 500px) {

            .download-btn { font-size: 1rem; padding: 13px 15px; }

<body>
    <!-- Анимированный неоновый киберпанк-фон -->
    <canvas id="cyberBgCanvas" class="cyber-bg"></canvas>
    <div class="container">
        <img src="avatar(4).png" alt="Avatar" class="avatar">
        <h1>Cyber Knight</h1>
        <div class="about-block">
            <div class="about-title">Обо мне</div>

                Советхан Ернар Айдосулы<br>
                Каспийский общественный университет<br>
                Инженер-программист<br>
                <br>
                <b>Цель:</b> Разработка образовательной 2D-игры по цифровой грамотности и кибербезопасности для школьников и студентов на платформе Godot Engine.

        <a class="download-btn" href="https://drive.google.com/drive/folders/10pGfdztQUkS3mvDFRhh3d8CyQIj94_Xu" target="_blank">
            Скачать игру
        </a>
    </div>
    <script>
    // Cyberpunk animated neon grid background
    const canvas = document.getElementById('cyberBgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, t = 0;
    function resize() {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
    }
    window.addEventListener('resize', resize);
    resize();

    function drawGrid() {
        ctx.clearRect(0, 0, w, h);
        const gridSize = 44;
        const linesCount = Math.ceil(w / gridSize) + 4;
        const linesCountY = Math.ceil(h / gridSize) + 4;
        // "Vaporwave" gradient background
        let grad = ctx.createLinearGradient(0,0,0,h);
        grad.addColorStop(0, '#161a29');
        grad.addColorStop(0.5, '#22384c');
        grad.addColorStop(1, '#0e0e2e');
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,w,h);
        // Glowing horizontal lines
        for(let i=0;i<linesCountY;i++) {
            let y = i*gridSize + Math.sin((i/3)+t/12)*5;
            ctx.save();
            ctx.shadowColor = "#0ff";
            ctx.shadowBlur = 16 + Math.cos(i+t/9)*7;
            ctx.globalAlpha = 0.27 + Math.abs(Math.sin(i+t/13))*0.14;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(w, y);
            ctx.strokeStyle = "#26fff8";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
        }
        // Glowing vertical lines
        for(let i=0;i<linesCount;i++) {
            let x = i*gridSize + Math.cos((i/2)-t/10)*6;
            ctx.save();
            ctx.shadowColor = "#37b6ff";
            ctx.shadowBlur = 9 + Math.sin(i+t/10)*4;
            ctx.globalAlpha = 0.19 + Math.abs(Math.cos(i+t/12))*0.11;
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, h);
            ctx.strokeStyle = "#a4c7ff";
            ctx.lineWidth = 1.5;
            ctx.stroke();
            ctx.restore();
        }
        // Diagonal neon shapes
        ctx.save();
        ctx.globalAlpha = 0.07 + 0.06*Math.abs(Math.sin(t/20));
        ctx.beginPath();
        ctx.moveTo(0,h*0.5); ctx.lineTo(w*0.18,h*0.1);
        ctx.lineTo(w*0.5,0); ctx.lineTo(w*0.8,h*0.12);
        ctx.lineTo(w,h*0.55); ctx.lineTo(w*0.82,h*0.9);
        ctx.lineTo(w*0.5,h); ctx.lineTo(w*0.18,h*0.88);
        ctx.closePath();
        let grad2 = ctx.createLinearGradient(w*0.5,0,w,h);
        grad2.addColorStop(0,'#00eaff');
        grad2.addColorStop(0.8,'#e430ff');
        ctx.strokeStyle = grad2;
        ctx.shadowBlur = 30 + 14*Math.abs(Math.sin(t/22));
        ctx.shadowColor = '#e430ff';
        ctx.lineWidth = 7;
        ctx.stroke();
        ctx.restore();
    }
    function animate() {
        t += 1;
        drawGrid();
        requestAnimationFrame(animate);
    }
    animate();
    </script>

</html>
